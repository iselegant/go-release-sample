# ./github
#
on:
  push:
    branches:
      - "main"

jobs:
  release:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v3

      - name: Create tag
        run: tag v$(make app-version)

      - name: Push tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          tag v$(make app-version)
          git push origin v(make app-version)
